<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy2-4</title>
</head>
<body>
<form action="" method="post" name="form1">
	<h2 align="center">用户注册</h2>
	<table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
		<tr>
			<td width="400" height="20" align="center">用户名</td>
			<td width="400" height="20" align="left">
				<input type="text" name="username" id="username" size="12" maxlength="12"/>* 
			</td>
		</tr>
		<tr>
			<td width="400" height="20" align="center">曾用名</td>
			<td width="400" height="20" align="left">
				<input type="hidden" name="username" value="username"/>
			</td>
		</tr>
		<tr>
			<td width="400" height="20" align="center">密码</td>
			<td width="400" height="20" align="left">
				<input type="password" name="pass"  id="pass1" size="12" maxlength="12"/>*
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">确认密码</td>
			<td width="400" height="20" align="left">
				<input type="password" name="pass" id="pass2" size="12" maxlength="12"/>*
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">性别</td>
			<td width="400" height="20" align="left">
				<input type="radio" name="sex" value="男" checked/> 男
				<input type="radio" name="sex" value="女"/> 女
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">爱好</td>
			<td width="400" height="20" align="left">
				<input type="checkbox" name="like" value="上网"/>上网
				<input type="checkbox" name="like" value="篮球" checked/>篮球
				<input type="checkbox" name="like" value="听歌"/>听歌
				<input type="checkbox" name="like" value="下棋" />下棋
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">展示文件</td>
			<td width="400" height="20" align="left">
				<input type="file" name="file" />
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center"><label for="mybutton" id="my_bt">按钮</label></td>
			
			<td width="400" height="20" align="left">
				<input type="button" onClick="change_Color()" name="mybutton" value="普通的按钮" /> 
				<p><input type="reset" onClick="alert('Hello World!')" value="click me!"/></p>
				<script type="text/javascript">  /*根据id得到元素，然后改变字体额颜色 */  
				function change_Color(){  
 				let black_bt = document.getElementById("my_bt");  
 				black_bt.style.color = "red";  }  
				</script> 
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">图片按钮</td>
			<td width="400" height="20" align="left">
				<input type="image" src="按钮.jpg" alt="表情"/>
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">喜欢的颜色</td>
			<td width="400" height="20" align="left">
				<input type="color" />
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">喜欢的数字（0-9）</td>
			<td width="400" height="20" align="left">
				<input type="text" size="10" maxlength="1" />
			</td>
		</tr>
		<tr>
		<td width="100" height="20" align="center">身高</td>
			<td width="400" height="20" align="left" >
				<input type="range" id="slider" name="slider" min="0" max="300" step="1" value="50" />
				<p id="demo"></p>
				<script>
					var slider =document.getElementById("slider");
					var output = document.getElementById("demo");
					output.innerHTML=slider.value;
					slider.oninput=function(){
						output.innerHTML=this.value;
					}
				</script>
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">联系电话</td>
			<td width="400" height="20" align="left">
				<input type="tel" name="phone" id="phone" size="13" maxlength="13"/>
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">电子邮件</td>
			<td width="400" height="20" align="left">
				<input type="text" name="email" id="email" size="30" maxlength="30"/>*
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">你最喜欢的网站</td>
			<td width="400" height="20" align="left">
				<input type="url" id="urlinput" name="urlinput" placeholder="例:https://csxpage.github.io" maxlength="50" />
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">你的搜索</td>
			<td width="400" height="20" align="left">
				<input type="search" placeholder="搜索..." maxlength="50" />
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">出生日期</td>
			<td width="400" height="20" align="left">
				<input type="date" name="date" size="30"/>
			</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">出生日期_时间(datetime)</td>
			<td width="400" height="20" align="left">
				<input type="datetime" name="date" size="30"/>
		</td>
		</tr>
		
		<tr>
		<td width="400" height="20" align="center">出生日期_时间(datetime-local)</td>
			<td width="400" height="20" align="left">
				<input type="datetime-local" name="date" size="30"/>
		</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">出生年月(month)</td>
			<td width="400" height="20" align="left">
				<input type="month" name="date" size="30"/>
		</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">出生周(week)</td>
			<td width="400" height="20" align="left">
				<input type="week" name="date" size="30"/>
		</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">出生时刻</td>
			<td width="400" height="20" align="left">
				<input type="time" name="date" size="30"/>
		</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">最高学历</td>
		<td width="400" height="20" align="left">
			<input type="text" placeholder="小学/初中/高中/大学/研究生" maxlength="10">
		</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">职业</td>
		<td width="400" height="20" align="left">
			<select name="work">
				<option value="学生">学生</option>
				<option value="老师">老师</option>
				<option value="医生">医生</option>
				<option value="其他">其他</option>
			</select>
		</td>
		</tr>
		<tr>
		<td width="400" height="20" align="center">留言</td>
		<td width="400" height="20" align="left">
			<textarea name="talk" cols="50" rows="5">请输入您的留言信息...</textarea>
		</td>
		</tr>
		<tr align="center">
			<td height="20" colspan="2">
			<input type="submit" name="subnit" value="提交">
			<input type="reset" name="submit1" value="重置">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
