<body>
<h2 align="center">《静夜思》</h2>
	<hr size="0.5" color="white" />
<p align="center">李白</p>
	<hr size="0.5" color="white" />
	<p align="center">床前明月光，</p>
	<p align="center">疑是地上霜。</p>
	<p align="center">举头望明月，</p>
	<p align="center">低头思故乡。</p>
